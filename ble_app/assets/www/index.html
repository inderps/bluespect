<!DOCTYPE html>
<html>
<head title="Cat Mobile">
    <title>BLE Reader</title>
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <a class="navbar-brand text-center" href="#">Inspection App</a>
</nav>

<div class="row">
    <div class="col-md-12 text-center">
        <h5 class="status-message"></h5>
    </div>
</div>

<div class="row" id="devices_list_panel">
    <div class="col-md-12">
        <div class="well text-center">
        <div class="row device-list-heading">
            <span class="col-lg-6 pull-left">Bluetooth Device List</span>
            <span class="col-lg-6 pull-right"><button class="btn btn-danger btn-sm" id="bluetooth-refresh"><i class="glyphicon glyphicon-refresh"></i></button></span>
        </div>
        <input type="hidden" id="connected-device-name"/>
        <input type="hidden" id="connected-device-address"/>
        <ul class="list-group" id="bluetooth-device-list">
        </ul>
        </div>
    </div>
</div>
<div class="row" id="connected_device_panel">
    <div class="col-md-12">
        <div class="well text-center">
            <h5>Connected Device: <span class="text-info" id="connected_device"></span></h5>
            <ul class="list-group">
                <li class="list-group-item"><button class="btn btn-lg btn-danger" id="take-reading-btn">Take Reading</button></li>
                <li class="list-group-item"><button class="btn btn-lg btn-default" id="disconnect-btn">Disconnect</button></li>
            </ul>

        </div>
    </div>
</div>

<div class="modal fade" id="reading-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Reading</h4>
            </div>
            <div class="modal-body text-center">
                <div class="well">
                    <h3 id="reading-data">X: 27, Y:37, Z:89</h3>
                    <h5>at: <span class="text-info" id="taken-at-data">12 April 2014, 5:34PM</span></h5>
                </div>
                <button class="btn btn-info" id="salesforce-push-btn">Salesforce</button>
                <button class="btn btn-info" id="twitter-push-btn">Twitter</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onerror = function(message, url, lineNumber) {
        console.log("Error: "+message+" in "+url+" at line "+lineNumber);
    }
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery/jquery.serializeJSON.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/jquery/jquery.validate.min.js"></script>
<script src="lib/crossdomain/crossdomain.js"></script>
<script src="app/components/loader.js"></script>
<script src="app/inputs/bluetoothReader.js"></script>
<script src="app/inputs/bluetoothLE.js"></script>
<script src="app/endpoints/base.js"></script>
<script src="app/endpoints/salesforce.js"></script>
<script src="app/endpoints/twitter.js"></script>
<script src="app/bindings/bluetoothBindings.js"></script>
<script src="app/pretty.js"></script>
<script src="app/app.js"></script>
<!--<script type="text/javascript" src="cordova.js"></script>-->
</body>
</html>
